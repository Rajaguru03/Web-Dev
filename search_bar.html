            .container{
                text-align: center;
                position: relative;    
                width: 100%;
            }
            .container h1{
                padding: 20px;
            }
            #search{
                background-image: url('search_icon.png');
                background-repeat: no-repeat;
                width: 63.1%;
                font-size: 16px;
                padding: 12px 25px 12px 40px;
                border: 1px solid #ddd;
                margin-bottom: 5px;
            }
            .options li{
                opacity: 0.7;
                width: 70%;
                list-style-type: none;
                margin: 0 auto;
                padding: 1px;
                /* display: none; */
            }
            .ul li a{
                margin: 0% auto;
                width: 95%;
                list-style-type: none;
                border: 1px solid #ddd;
                background-color: #f6f6f6;
                padding: 12px;
                font-size: 18px;
                color: black;
                display: block;
                text-decoration: none;
                text-align: start;
            }

            .options li a:hover:not(.header){
                background-color: rgb(238, 227, 227);
            }

            .options li:hover{
                display: block;
            }

<body>
    <div class="bg">
        <div class="container">
            <div class="search-bar">
                <h1>Search bar</h1>
                <br>
                <br>
                <br>
            </div>
            <div class="options">
                    <input id="search" type="text" onkeyup="search()" placeholder="Search for names.." title="Type in a name">
                    <ul id="myUL" class="ul">
                        <li><a href="#"><input type="checkbox" onclick="pt()" name="select" value="Alan">Alan</a></li>
                        <li><a href="#"><input type="checkbox" onclick="pt()" name="select" value="Arul">Arul</a></li>
                        <li><a href="#"><input type="checkbox" onclick="pt()" name="select" value="Arul">Amul</a></li>
                        <li><a href="#"><input type="checkbox" onclick="pt()" name="select" value="Beten">Beten</a></li>
                        <li><a href="#"><input type="checkbox" onclick="pt()" name="select" value="Bravo">Bravo</a></li>
                        <li><a href="#"><input type="checkbox" onclick="pt()" name="select" value="ShinChan">ShinChan</a></li>
                        <li><a href="#"><input type="checkbox" onclick="pt()" name="select" value="Ferb">Ferb</a></li>
                        <li><a href="#"><input type="checkbox" onclick="pt()" name="select" value="Dora">Dora</a></li>
                        <li><a href="#"><input type="checkbox" onclick="pt()" name="select" value="Jackey">Jackey</a></li>
                        <li><a href="#"><input type="checkbox" onclick="pt()" name="select" value="Virat">Virat</a></li>
                    </ul>
            </div>
        </div>
    </div>
<script>
            function search(){
            var input, filter ,ul,li,a,i,txtValue;
            input=document.getElementById("search");
            filter=input.value.toUpperCase();
            ul = document.getElementById("myUL");
            li = ul.getElementsByTagName("li");
            for (i=0; i < li.length; i++) {
                a = li[i].getElementsByTagName("a")[0];
                txtValue = a.textContent || a.innerText;
                if (txtValue.toUpperCase().indexOf(filter) > -1){
                    li[i].style.display="";
                }else{
                    li[i].style.display="none";
                }
            }
        }

            function pt(){
                var search_box=document.getElementsByName("select");
                var option_box='';
                for(i=0;i<10;i++)
                {
                    if(search_box[i].checked === true)
                    {
                        option_box +=search_box[i].value +" ";
                    }
                }   
                document.getElementById("search").value = option_box;
            }
</script>
</body>
